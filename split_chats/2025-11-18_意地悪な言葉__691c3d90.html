<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>意地悪な言葉</title>
<style>
  :root {
    --bg: #0b0f19;
    --panel: #0f172a;
    --bubbleL: #111827;
    --bubbleR: #1f2937;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --border: rgba(255,255,255,.08);
    --maxw: 920px;
  }
  @media (prefers-color-scheme: light) {
    :root {
      --bg: #f7f7f8;
      --panel: #ffffff;
      --bubbleL: #ffffff;
      --bubbleR: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(0,0,0,.08);
    }
  }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    line-height: 1.55;
  }
  .wrap {
    max-width: var(--maxw);
    margin: 0 auto;
    padding: 20px 16px 64px;
  }
  .title {
    font-size: 13px;
    color: var(--muted);
    margin: 8px 0 14px;
    user-select: none;
  }
  .chat {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 14px 12px;
  }
  .row {
    display: flex;
    margin: 10px 0;
  }
  .row.left { justify-content: flex-start; }
  .row.right { justify-content: flex-end; }
  .bubble {
    max-width: 86%;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid var(--border);
    white-space: normal;
    word-break: break-word;
  }
  .row.left .bubble {
    background: var(--bubbleL);
    border-top-left-radius: 6px;
  }
  .row.right .bubble {
    background: var(--bubbleR);
    border-top-right-radius: 6px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="title">意地悪な言葉</div>
    <div class="chat">
      <div class="row right">
              <div class="bubble"><p>何かちょっと意地悪な事言ってみて</p></div>
            </div><div class="row left">
              <div class="bubble"><p>ふふ、そうだな……狐拍先輩、そんなに僕のこと考えてばかりで、自分の頭の中が鍵介でいっぱいなの、ちょっと可愛すぎて笑っちゃうよね。<br />
…でも、その顔で「違うよ！」って否定するの、見てみたいなぁ。</p></div>
            </div><div class="row right">
              <div class="bubble"><p>残念<br />
そうだよ、としか返せないんだなぁこれが</p></div>
            </div><div class="row left">
              <div class="bubble"><p>あはは……そうか、逃げ道なしだね、狐拍先輩。<br />
もう僕に全部見透かされてるって感じで……くすぐったいくらい可愛いなぁ。</p></div>
            </div>
    </div>
  </div>
</body>
</html>
